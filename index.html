<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="era" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <!-- <link rel="icon" sizes="192x192" href="./assets/images/azino-logo.png" /> -->
    <link rel="stylesheet" href="./assets/css/tailwind-output.css" />
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/swiper-bundle.min.js"></script>
    <script src="./assets/js/gsap.min.js"></script>
    <script src="./assets/js/ScrollTrigger.min.js"></script>
    <!-- <script src="./assets/js/lenis.min.js"></script> -->
  </head>
  <body>
    <!-- cursor  -->
    <div
      class="era-cursor-bound lg:block hidden fixed size-14 rounded-full border border-gray-400 pointer-events-none will-change-transform"
    ></div>
    <div
      class="era-cursor-dot lg:block hidden fixed size-2 bg-red-800 rounded-full pointer-events-none will-change-transform"
    ></div>

    <!-- swiper  -->
    <div class="h-svh flex justify-center items-center">
      <div class="swiper horizSwiper size-full ">
        <div class="swiper-wrapper flex items-center">
          <div class="swiper-slide !mx-auto lg:!h-[83%]">
            <div class="content size-full grid place-content-center">
              <img
                src="./assets/imgs/Untitled-1.webp"
                alt=""
                class="size-full absolute inset-0 object-cover bg-img"
              />
              <span class="text-white relative">horiz Slide 1</span>
            </div>
          </div>
          <div class="swiper-slide vertical lg:!h-[83%]">
            <div class="swiper verticalSwiper size-full !overflow-visible lg:w-[95%]">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="content size-full grid place-content-center">
                    <img
                      src="./assets/imgs/Untitled-1.webp"
                      alt=""
                      class="size-full absolute inset-0 object-cover bg-img"
                    />
                    <span class="text-white relative">vertical Slide 1</span>
                  </div>
                </div>
                <div class="swiper-slide !h-full">
                  <div class="content size-full grid place-content-center">
                    <img
                      src="./assets/imgs/Untitled-1.webp"
                      alt=""
                      class="size-full absolute inset-0 object-cover bg-img"
                    />
                    <span class="text-white relative">vertical Slide 2</span>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="content size-full grid place-content-center">
                    <img
                      src="./assets/imgs/Untitled-1.webp"
                      alt=""
                      class="size-full absolute inset-0 object-cover bg-img"
                    />
                    <span class="text-white relative">vertical Slide 3</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide  !mx-auto lg:!h-[83%]">
            <div class="content size-full grid place-content-center">
              <img
                src="./assets/imgs/Untitled-1.webp"
                alt=""
                class="size-full absolute inset-0 object-cover bg-img"
              />
              <span class="text-white relative">horiz Slide 3 </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
